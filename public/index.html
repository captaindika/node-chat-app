<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gabut Chat</title>
  <link rel="stylesheet" href='./css/style.css'>
  <link rel="shortcut icon" href="./icon/favicon.ico" />
</head>
<body class='chat'>

  <div class='chat__sidebar'>
    <h3 style="text-align: center; color: #C1F4F3;">Gabut Chat</h3>
    <div id ='users'></div>
  </div>

  <div class='chat__main'>
    <ul id='messages' class='chat__messages'>
    </ul>

    <div class='chat__footer'>
      <form id="message-form">
        <input name='message' type='text' placeholder="Type here..." autofocus autocomplete="off"/>
        <button name='sendButton'>Send</button>
      </form>
      <button id='send-location'>Share Location</button>
    </div>
  </div>

  <script id="message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>&lt;{{createdAt}}&gt;</span>
      </div>
      <div class="message__body">
        <p style="font-weight:{{{bold}}};color:{{{color}}};">{{text}}</p>
      </div>
    </li>
  </script>
  

  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/libs/jquery-3.5.1.min.js"></script>
  <script src="./js/index.js"></script>
  <script src="./js/libs/mustache.js"></script>
  <script src="./js/libs//moment.js"></script>
</body>
</html>
