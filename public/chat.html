<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat | GabutChat</title>
  <link rel="stylesheet" href='./css/style.css'>
  <link rel="shortcut icon" href="./icon/favicon.ico" />
</head>
<body class='chat'>
      <div class='chat__sidebar'>
        <h3 style="text-align: center; color: #C1F4F3;">Person in Room</h3>
        <div id ='users'></div>
      </div>
        


  <div class='chat__main'>
    <ul id='messages' class='chat__messages'>
    </ul>

    <div class='chat__footer'>
      <form id="message-form">
        <input name='message' type='text' placeholder="Type here..." autofocus autocomplete="off"/>
        <button name='sendButton'>Send</button>
      </form>
      <button id='send-location'>Share Location</button>
    </div>
  </div>

  <script id='message-location' type='text/template'>
    <li class="message">
      <div class="message__title">
      <h4 style="color:{{{color}}}">{{from}}</h4>
        <span>&lt;{{createdAt}}&gt;</span>
      </div>
      <div class="message__body">
        <span>Here is my </span>
        <a target="_blank" style="font-weight:bold;" href="http://www.google.com/maps/place/{{{latitude}}},{{{longitude}}}">
          location
        </a>
      </div>
    </li>
  </script>
  <script id="message-template" type="text/template">
    <li class="message">
      <div class="message__title">
      <h4 style="color:{{{color}}}">{{from}}</h4>
        <span>&lt;{{createdAt}}&gt;</span>
      </div>
      <div class="message__body">
        <p style="font-weight:{{{bold}}};">{{text}}</p>
      </div>
    </li>
  </script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/libs/jquery-3.5.1.min.js"></script>
  <script src="./js/chat.js"></script>
  <script src="./js/libs/mustache.js"></script>
  <script src="./js/libs//moment.js"></script>
  <script src="./js/libs/deparam.js"></script>
</body>
</html>
